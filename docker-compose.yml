services:
  tastebase:
    image: reecerose/tastebase:latest
    # Alternatively, build from source:
    # build: .
    container_name: tastebase
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/tastebase.db
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3000}
      - ENCRYPTION_SECRET=${ENCRYPTION_SECRET}
      - CURRENT_ENCRYPTION_VERSION=${CURRENT_ENCRYPTION_VERSION:-1}
    volumes:
      - tastebase-data:/app/data
      - tastebase-uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  tastebase-data:
  tastebase-uploads: